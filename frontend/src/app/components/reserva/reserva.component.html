<div class="container p-5">
    <div class="row">
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>Id</label>
            <input type="number" class="form-control form-control-sm" formControlName="id"/>
          </div>
          <div class="form-group">
            <label>Nome Cliente</label>
            <input type="text" class="form-control form-control-sm" formControlName="nomeCliente"/>
          </div>
          <div class="form-group">
            <label>Data Reserva</label>
            <input type="datetime-local" class="form-control form-control-sm" formControlName="dataReserva"/>
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button routerLink="" type="button" class="btn btn-sm btn-light">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
