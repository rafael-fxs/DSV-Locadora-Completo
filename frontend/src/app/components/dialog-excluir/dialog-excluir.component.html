<h1 mat-dialog-title style="text-align: center;">Deletar Registro</h1>
<div mat-dialog-content style="text-align: center;">
  Você gostaria de deletar esse registro?
</div>
<div mat-dialog-actions class="d-flex justify-content-center align-items-center">
  <button mat-button mat-dialog-close>Não</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Sim</button>
</div>
