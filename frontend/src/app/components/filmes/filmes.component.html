<div class="container p-5">
  <div class="row d-flex justify-content-center">
    <div
      class="col-8 border border-light rounded p-5 shadow"
      *ngIf="formulario"
    >
      <h2 style="font-weight: 800">{{ tituloFormulario }}</h2>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label>Título</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="titulo"
          />
        </div>
        <div class="form-group">
          <label>Descrição</label>
          <textarea formControlName="comentario" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Gênero</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="genero"
          />
        </div>
        <div class="form-group">
          <label>Preço</label>
          <input
            type="number"
            step="0.01"
            class="form-control form-control-sm"
            formControlName="preco"
          />
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
