<div class="container p-5">
  <div class="row d-flex justify-content-center">
    <div
      class="col-8 border border-light rounded p-5 shadow"
      *ngIf="formulario"
    >
      <h2 style="font-weight: 800">{{ tituloFormulario }}</h2>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <mat-form-field class="w-100">
          <mat-label>Cliente</mat-label>
          <mat-select  formControlName="clienteId" >
            <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">
              {{ cliente.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="mb-3 d-flex align-items-center">
          <mat-label class="mr-2">Classificação</mat-label>
          <p class="mr-2 mb-0">0</p>
          <mat-slider
          step="1"
          min="0"
          max="5"
          showTickMarks="true"
          discrete
          class="w-100"
          >
          
              <input matSliderThumb formControlName="classificacao">
          </mat-slider>
          <p class="ml-2 mb-0">5</p>
        </div>
        <mat-form-field class="w-100">
            <mat-label>Comentário</mat-label>
            <textarea formControlName="comentario" matInput></textarea>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>PedidoId</mat-label>
          <input matInput formControlName="pedidoId">
        </mat-form-field>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" mat-flat-button color="primary">Salvar</button>
            </div>
            <button routerLink="" class="ml-1" type="button" mat-stroked-button>Voltar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
